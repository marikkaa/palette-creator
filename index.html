<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Creator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="palette-creator">
      <div class="left-column">
        <div class="color1" id="col1">
          <h3 class="color-name" id="col-name1">color1</h3>
        </div>
        <div class="color2" id="col2">
          <h3 class="color-name" id="col-name2">color2</h3>
        </div>
        <div class="color3" id="col3">
          <h3 class="color-name" id="col-name3">color3</h3>
        </div>
        <div class="color4" id="col4">
          <h3 class="color-name" id="col-name4">color4</h3>
        </div>
      </div>
      <div class="right-column" id="right-col">
        <div class="top-row">
          <h1 class="title">Color Palette Creator</h1>
          <button
            class="toggle-mode-btn fa fa-sun-o"
            style="font-size: 32px"
          ></button>
        </div>
        <h3 class="btn-title">Select colors:</h3>
        <button class="color-btn btn1">COLOR 1</button>
        <button class="color-btn btn2">COLOR 2</button>
        <button class="color-btn btn3">COLOR 3</button>
        <button class="color-btn btn4">COLOR 4</button>
        <button class="color-btn btn-hex">HEX COLORS</button>
      </div>
    </div>
  </body>
</html>
